<!--se habre los tags para html5-->
<!DOCTYPE html>
<!--esta etiqueta de el lenguaje es = espaÃ±ol-->
<html lang="es">
<!--cabezera de la pagina esta controla el navegador-->
<head>
    <!--caracteres especiales en la zona-->
    <meta charset="UTF-8">
    <!--compatibilidad en navegadores de microsoft-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--instalar bootstrap-->
    <link rel="stylesheet" href="css/bootstrap-grid.min.css">
    <!--titulo de la pagina-->
    <title>Cherry Tree Software</title>
</head>
<body>
<div class="container">
    <div class="row mt-4 py-2">
        <div class="col-sm-10 col-md-10 col-lg-10">
            <div class="card shadow">
                <div class="row mt-2 text-center">
                    <h4 class="text-center text-primary">Inicio de sesion</h4>
                </div>
                <div class="row container mt-1 py-2 px-2">
                    <div class="col-10 text-center">
                        <input type="password" class="form-control" placeholder="password" required>
                    </div>
                </div>
                <div class="row container mt-1 py-2 px-2">
                    <div class="col-10 text-center">
                        <input type="submit" class="btn-success" value="registrar">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
  <!--instalar las funciones de bootstrap-->  
<script src="js/bootstrap.min.js"></script>
</body>
</html>
